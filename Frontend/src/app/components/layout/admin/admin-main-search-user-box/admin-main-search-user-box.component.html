<section class="search-student">
     <div class="title">
          <p>{{ title }}</p>
     </div>

     <form *ngIf="dropdown" (submit)="search($event)">
          <div class="input">
               <input type="text" id="searchInput" name="student-name"
                    placeholder="{{ placeholder }}"
               (input)="search($event)"
               autocomplete="off">
               <button class="input-button" type="submit">Pesquisar</button>
          </div>
     </form>

     <form *ngIf="dropdown == false" (submit)="search($event)">
          <div class="input">
               <input type="text" id="searchInput" name="student-name"
                    placeholder="{{ placeholder }}">
               <button class="input-button" type="submit">Pesquisar</button>
          </div>
     </form>

     @if (users.length > 0 && dropdown) {
          <div class="input-container">
               <!-- <input ... /> -->
               <ul class="results-list">
                    <li *ngFor="let user of users" (click)="openUserDetails(user.id)">
                         <img src="/perfil-photo.png">
                         <p>{{ user.name }}&nbsp;&nbsp;|&nbsp;&nbsp;
                            {{ user.roleName }}&nbsp;&nbsp;|&nbsp;&nbsp;
                            {{ user.email }}</p>&nbsp;&nbsp;|&nbsp;&nbsp;
                            {{ user.lastAccess }}
                    </li>
               </ul>
          </div>
     }

</section>
<app-spinning [isLoading]="isLoading"></app-spinning>
