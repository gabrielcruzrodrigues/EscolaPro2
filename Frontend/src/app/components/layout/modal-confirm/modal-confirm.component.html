<div class="modal-overlay">
     <div class="modal-content">
          <p>{{ message }}</p>
          <div class="buttons">
               <button class="confirm" (click)="closeModal(true)"><i class="fa-solid fa-check icon"></i>Confirmar</button>
               <button class="cancel" (click)="closeModal(false)"><i class="fa-solid fa-ban icon"></i>Cancelar</button>
          </div>
     </div>
</div>
