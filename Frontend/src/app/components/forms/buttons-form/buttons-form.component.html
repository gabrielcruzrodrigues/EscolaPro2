<section>
     <div class="left">
          <button *ngIf="!firstStep" (click)="emitBack()" class="back"><i
                    class="fa-solid fa-backward icon"></i>Anterior</button>
     </div>
     <div class="center">
          <p>{{ step }}</p>
     </div>
     <div class="right">
          <button *ngIf="!lastStep" (click)="emitNext()" class="next">Pr√≥ximo<i
                    class="fa-solid fa-forward icon"></i></button>
          <button *ngIf="lastStep" (click)="finish()" class="finish">Finalizar<i
                    class="fa-solid fa-circle-check icon"></i></button>
     </div>
</section>
